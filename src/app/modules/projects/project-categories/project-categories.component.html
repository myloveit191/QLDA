<div class="page-content">
  <div class="content-box" fxLayoutAlign="start" fxLayout="row" fxLayoutGap="1rem">
    <div>
      <h2>Quản lý danh mục dự án</h2>
    </div>
  </div>
  <div class="content-box" fxLayoutAlign="start" fxLayout="row" fxLayoutGap="1rem">
    <div fxFlex="60">
      <mat-card>
        <mat-card-title>Danh mục dự án</mat-card-title>
        <table mat-table [dataSource]="dataSource" class="w-100">

          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> STT </th>
            <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </td>
          </ng-container>
        
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Tên </th>
            <td mat-cell *matCellDef="let element" (click)="getRecord(element)" class="pointer"> {{element.name}} </td>
          </ng-container>

          <ng-container matColumnDef="options">
            <th mat-header-cell *matHeaderCellDef> Tùy chỉnh </th>
            <td mat-cell *matCellDef="let element; let i = index" class="pointer"> 
              <mat-icon fontSet="material-icons-outlined" class="text-warning" (click)="removeRow(i)">delete_outline</mat-icon>
            </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index;"></tr>
        </table>
        
      </mat-card>
    </div>
    <div fxFlex="40">
      <mat-card>
        <mat-card-title *ngIf="isAddMode">Thêm danh mục dự án</mat-card-title>
        <mat-card-title *ngIf="!isAddMode">Chỉnh sửa danh mục</mat-card-title>
        <form (ngSubmit)="onSubmit()" [formGroup]="categoryForm">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Tên danh mục</mat-label>
            <input matInput placeholder="Placeholder" formControlName="name">
          </mat-form-field>
          <mat-form-field class="w-100" appearance="outline">
            <mat-label>Mô tả danh mục</mat-label>
            <textarea matInput formControlName="des" [rows]="6"></textarea>
          </mat-form-field>
          <button type="submit" mat-flat-button color="primary">Lưu thông tin</button>
          <button type="reset" mat-flat-button color="bg-secondary" (click)="resetForm()">Làm mới</button>
        </form>
      </mat-card>
    </div>
  </div>
</div>
