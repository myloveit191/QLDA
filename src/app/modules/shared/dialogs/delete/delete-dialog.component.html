<h1 mat-dialog-title>Xóa</h1>
<div mat-dialog-content>
  Bạn có thật sự muốn xóa không?
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="onNoClick()" cdkFocusInitial color="primary">Không, cảm ơn</button>
  <button mat-button mat-dialog-close (click)="dialogRef.close(true)" >Tôi chắc chắn</button>
</div>
